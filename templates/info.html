<div class="row" ng-controller="infoCtrl">
	<div class="row">
			<div ng-form="customerForm" class="form-horizontal">
				<div class="form-group">
					<label class=" col-sm-4 control-label">Customer Name</label>
					<div class="col-sm-5">
						<input type="text" ng-model="customer.name" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class=" col-sm-4 control-label">Customer Address</label>
					<div class="col-sm-5">
						<textarea class="form-control" ng-model="customer.address" rows="3" required></textarea>
					</div>
				</div>
				<div class="form-group">
						<label class="col-sm-4 control-label">Customer Mobile</label>
					<div class="col-sm-5">
						<input type="text" ng-model="customer.mobile" class="form-control" ng-pattern="/^[0-9]$/" ng-maxlength="10" ng-minlength="10" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<input type="submit" value="Submit" class="btn btn-submit" />
					</div>
				</div>
			</div>
		</div>	
</div>
